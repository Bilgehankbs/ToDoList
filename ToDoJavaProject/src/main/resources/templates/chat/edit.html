<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Sohbet Düzenle</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/chat/edit/{chatId}(chatId=${chat.id})}" method="post">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Sohbet Adı</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   th:value="${chat.name}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Sohbet Tipi</label>
                            <select class="form-select" name="type" required>
                                <option value="INDIVIDUAL" th:selected="${chat.type == T(com.ornek.todolist.model.ChatType).INDIVIDUAL}">Bireysel</option>
                                <option value="GROUP" th:selected="${chat.type == T(com.ornek.todolist.model.ChatType).GROUP}">Grup</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/chat/{chatId}(chatId=${chat.id})}" class="btn btn-secondary">
                                İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Güncelle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
