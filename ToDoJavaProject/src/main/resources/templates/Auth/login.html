<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <h1>Giriş Yap</h1>
    
    <!-- Hata Mesajları -->
    <div th:if="${param.error}" class="alert alert-danger fade show" role="alert">
      <i class="bi bi-exclamation-triangle"></i>
      <span>Kullanıcı adı veya parola hatalı!</span>
    </div>
    
    <!-- Başarı Mesajları -->
    <div th:if="${param.registered}" class="alert alert-success fade show" role="alert">
      <i class="bi bi-check-circle"></i>
      <span>Başarıyla kayıt olundu!</span>
    </div>
    
    <div th:if="${param.logout}" class="alert alert-success fade show" role="alert">
      <i class="bi bi-check-circle"></i>
      <span>Başarıyla çıkış yaptınız!</span>
    </div>
          <form th:action="@{/login}" method="post">
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${message}" class="message" th:text="${message}"></div>

        <div class="input-group">
          <label for="email">E-posta</label>
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="E-posta"
                 required />
        </div>

        <div class="input-group">
          <label for="password">Parola</label>
          <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Parola"
                  required
          />
        </div>
      <p>Örnek mail: user1@example.com</p>
      <p>Örnek Şifresi: pass1</p>

      <button type="submit" class="btn">Giriş Yap</button>
    </form>

    <p class="login-register-link">
      Hesabınız yok mu?
      <a th:href="@{/register}">Kayıt Ol</a>
    </p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
